API: |
  <b>Application Programming Interface</b><br/><br/>

  A way for two or more programs to talk to one another. Designed for computer programmers to utilise when writing programs rather than being used by an end user.<br/><br/>

  You will send a request to an API and it will send back a response. For example, you might request data on the postcode EX2 5AA from the postcodes.io API, and it will return a text string containing data like the latitude and longitude.
