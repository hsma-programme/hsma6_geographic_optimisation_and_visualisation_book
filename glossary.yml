p-value: |
  The probability of seeing the observed data, or more extreme data, if the null hypothesis is true.<br/>

  For example, if our null hypothesis is that there is no difference between the effectiveness of drug A and drug B, getting a p value of 0.05 means there is a 5% probability of seeing this data if the null hypothesis (no difference between drug A and B) is true.<br/><br/>

  A p value of 0.001 means there is a 0.1% probability of seeing this data if the null hypothesis is true - meaning it's really very likely that there is a real difference between the two drugs.<br/>

  A p value of 0.4 means there is a 40% probability of seeing this data if the null hypothesis is true - meaning it's really very likely that there is **not** a real difference between the two drugs.
